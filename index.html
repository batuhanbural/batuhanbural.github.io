<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strabismus Detector V2.0</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="css/site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<header>
    <div class="container mt-4" id="header">
        <div class="text-center h1 font-weight-bolder">
            Strabismus <span class="bg-dark text-white px-2 py-0 rounded">Detect</span>
        </div>
    </div>    
</header>

<main>
    <div class="loader"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 d-flex align-items-center justify-content-center" style="height: 83.7vh;">
                <div>
                    <input type="file" id="fileInput" class="btn mb-3" style="width: 100%">
                    <br>
                    <button type="button" id="pupilButton" class="btn btn-outline-dark mb-3" style="width: 100%">Pupil Detection</button>
                    <br>
                    <button type="button" id="lightButton" class="btn btn-outline-dark mb-3" style="width: 100%">Light Detection</button>
                    <br>
                    <button type="button" id="convexHull" class="btn btn-outline-dark mb-3" style="width: 100%">Canvas Detection (Convex Hull)</button>
                    <br>
                    <button type="button" id="approxPollyDP" class="btn btn-outline-dark mb-3" style="width: 100%">Canvas Detection (Approx Polly DP)</button>
                    <br>
                    <button type="button" id="threshold" class="btn btn-outline-dark mb-3" style="width: 100%">Thresh Hold</button>
                    <br>
                    <a type="button" id="downloadButton" class="btn btn-outline-dark disabled" style="width: 100%">Download Image</a>
                </div>
            </div>

            <div class="col-md-8 d-flex align-items-center justify-content-center">
                <img id="imageSrc" alt="No Image" src="" class="hidden">
                <canvas id="imageCanvas" class="hidden rounded"></canvas>
            </div>
        </div>
    </div>
</main>

<footer class="text-center bg-dark text-light p-3" style="position: relative;">
    <p class="small m-0">
        Find us on social media.
    </p>
    <a href="#" class="btn text-light p-0"><i class="fab fa-instagram fa-fw"></i></a>
    <a href="#" class="btn text-light p-0"><i class="fab fa-linkedin fa-fw"></i></a>
    <a href="#" class="btn text-light p-0"><i class="fab fa-twitter-square fa-fw"></i></a>
    <a href="#" class="btn text-light p-0"><i class="fab fa-pinterest-square fa-fw"></i></a>
    <a href="#" class="btn text-light p-0"><i class="fab fa-facebook-square fa-fw"></i></a>
</footer>

<script src="js/detect_circles.js"></script>
<script async src="js/opencv.js" onload="onOpenCvReady();"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
