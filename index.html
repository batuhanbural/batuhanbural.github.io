<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strabismus Detector V3.0</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="css/site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<header>
    <div class="container mt-4" id="header">
        <div class="text-center h1 font-weight-bolder">
            Strabismus <span class="bg-dark text-white px-2 py-0 rounded">Detect</span>
        </div>
    </div>
</header>

<main>
    <div class="loader"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 d-flex align-items-center justify-content-center" style="height: 79.7vh;">
                <div>
                    <input type="file" id="fileInput" class="btn mb-3" style="width: 100%">
                    <br>
                    <button type="button" id="resize_img" class="btn btn-outline-dark mb-3" style="width: 100%">Resize Image</button>
                    <br>
                    <button type="button" id="gray_scale" class="btn btn-outline-dark mb-3" style="width: 100%">Gray Scale</button>
                    <br>
                    <button type="button" id="median_blur" class="btn btn-outline-dark mb-3" style="width: 100%">Median Blur</button>
                    <br>
                    <button type="button" id="thresh_binary_inv" class="btn btn-outline-dark mb-3" style="width: 100%">Thresh Binary Inv</button>
                    <br>
                    <button type="button" id="thresh_binary" class="btn btn-outline-dark mb-3" style="width: 100%">Thresh Binary</button>
                    <br>
                    <button type="button" id="thresh_binary_hard" class="btn btn-outline-dark mb-3" style="width: 100%">Thresh Binary Hard (For Light Detection)</button>
                    <br>
                    <button type="button" id="hough_circles" class="btn btn-outline-dark mb-3" style="width: 100%">Hough Circles</button>
                    <br>
                    <button type="button" id="find_pupil" class="btn btn-outline-dark mb-3" style="width: 100%">Find Pupil</button>
                    <br>
                    <button type="button" id="gaussian_blur" class="btn btn-outline-dark mb-3" style="width: 100%">Gaussian Blur</button>
                    <br>
                    <button type="button" id="erode" class="btn btn-outline-dark mb-3" style="width: 100%">Erode</button>
                    <br>
                    <button type="button" id="dilate" class="btn btn-outline-dark mb-3" style="width: 100%">Dilate</button>
                    <br>
                    <button type="button" id="find_light" class="btn btn-outline-dark mb-3" style="width: 100%">Find Light</button>
                    <br>
                    <a type="button" id="downloadButton" class="btn btn-outline-dark disabled" style="width: 100%">Download
                        Image</a>
                </div>
            </div>

            <div class="col-md-9 d-flex align-items-center justify-content-center mb-md-5">
                <div class="card border-0" style="height: 80%; width: 80%; top: 8%">
                    <img id="imageSrc" alt="No Image" src="" class="card-img-top img-fluid hidden" style="width: 100%;height: 100%;object-fit: cover">
                    <canvas id="imageCanvas" class="card-img-top img-fluid hidden rounded"></canvas>
                    <div class="card-body">
                        <button id="img-back" class="btn btn-outline-dark float-end" style="display: none;">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="js/detect_circles.js"></script>
<script async src="js/opencv.js" onload="onOpenCvReady();"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
