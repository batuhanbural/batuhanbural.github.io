<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strabismus Detector V4.3</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="css/site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

<header>
    <div class="container mt-4" id="header">
        <div class="text-center h1 font-weight-bolder">
            Şaşılık <span class="bg-dark text-white px-2 py-0 rounded">Tespiti</span>
        </div>
    </div>
</header>

<main>
    <div class="loader"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 d-flex align-items-center justify-content-center" style="height: 79.7vh;">
                <div>
                    <input type="file" id="fileInput" class="btn mb-3" style="width: 100%">
                    <br>
                    <button type="button" id="find_st" class="btn btn-outline-dark mb-3" style="width: 100%">Test Et</button>
                    <br>
                    <a type="button" id="downloadButton" class="btn btn-outline-dark" style="width: 100%">Resmi İndir</a>
                </div>
            </div>

            <div class="col-md-9 d-flex align-items-center justify-content-center mb-md-5">
                <div class="card border-0" style="height: 80%; width: 80%; top: 8%">
                    <img id="imageSrc" alt="No Image" src="" class="card-img-top img-fluid hidden" style="width: 100%;height: 100%;object-fit: cover">
                    <canvas id="imageCanvas" class="card-img-top img-fluid hidden rounded"></canvas>
                    <canvas id="editCanvas" class="card-img-top img-fluid rounded"></canvas>
                    <div class="card-body">
                        <div class="text-center h4 font-weight-bolder hidden" id="result_strabismus">
                            Gözünüzde
                            <span class="bg-dark text-danger px-2 py-0 rounded">Şaşılık</span>
                            olabilir!
                        </div>
                        <div class="text-center h4 font-weight-bolder hidden" id="result_healthy">
                            Gözünüz
                            <span class="bg-dark text-success px-2 py-0 rounded">Sağlıklıdır!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="js/st_detector_v1.5.js"></script>
<script async src="js/opencv.js" onload="onOpenCvReady();"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
